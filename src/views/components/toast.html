<script>
    function createToast(message) {
        // Remove any existing toast
        const existingToast = document.getElementById('toast');
        if (existingToast) existingToast.remove();

        // Create new toast element
        const toast = document.createElement('div');
        toast.id = 'toast';
        toast.style.cssText = `
            position: fixed;
            top: 20px;
            right: -420px;
            background-color: white;
            border: 2px solid;
            color: black;
            padding: 20px;
            border-radius: 5px;
            transition: right 0.5s ease;
            z-index: 20;
            width: 100%;
            min-width: 200px;
            max-width: 400px;
            text-align: center;
            font-family: Arial, sans-serif;
            cursor: pointer;
            box-sizing: border-box;
        `;
        toast.textContent = decodeURIComponent(message);

        // Add click event to dismiss toast
        toast.onclick = function() {
            dismissToast(toast);
        };

        // Add toast to body
        document.body.appendChild(toast);

        // Animate toast
        setTimeout(() => {
            toast.style.right = '20px';
        }, 100);

        // Set timeout to hide toast
        setTimeout(() => {
            dismissToast(toast);
        }, 5000); // 5 sec
    }

    function dismissToast(toast) {
        toast.style.right = '-420px';
        setTimeout(() => {
            toast.remove();
        }, 500);
    }

    document.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const toastMessage = urlParams.get('toast');
        if (toastMessage) {
            createToast(toastMessage);
            urlParams.delete('toast');
            const newUrl = window.location.pathname + (urlParams.toString() ? '?' + urlParams.toString() : '');
            history.replaceState({}, document.title, newUrl);
        }
    });

    // For EJS flash messages
    if (typeof flashMessages !== 'undefined' && flashMessages.toast) {
        createToast(flashMessages.toast);
    }
</script>
