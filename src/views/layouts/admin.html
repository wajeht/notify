<!doctype html>
<html lang="en">

  <%- include('../components/head.html') %>

  <body style="display: flex; flex-direction: column; gap: 20px; min-height: 100vh;">

    <%- include('../components/header.html') %>

    <%- include('../components/toast.html') %>

    <main style="flex: 1; display: flex; flex-direction: column; gap: 20px;">

      <h2>🛡️ Admin</h2>

      <div style="display: grid; grid-template-columns: 15% 85%; flex: 1;">
        <aside style="display: inline-block; border-right: dashed; height: 100%; padding-right: 40px;">
          <div style="display: flex; flex-direction: column; gap: 10px">
            <a style="border: dashed; border-radius: 5px; padding: 5px 10px; font-weight: <%= (path === '/admin' || path === '/admin/users') ? 'bold' : 'normal' %>; <%= (path === '/admin' || path === '/admin/users') ? 'text-decoration: underline' : null %>" href="/admin/users">👤 Users</a>
          </div>
        </aside>

        <div style="display: inline-block; padding-left: 40px;">
          <%- body %>
        </div>

      </div>

    </main>

    <%- include('../components/footer.html') %>

  </body>
</html>
