name: CI

on:
  push:
    branches: [main]
  pull_request:

env:
  APP_PORT: 8080
  APP_ENV: development
  APP_URL: localhost
  APP_ADMIN_EMAIL: test@example.com
  APP_API_KEY_SECRET: ${{ secrets.APP_API_KEY_SECRET || 'test-secret' }}
  APP_SECRET_SALT: ${{ secrets.APP_SECRET_SALT || 'test-salt' }}
  SESSION_STORE_PREFIX: notify
  SESSION_SECRET: ${{ secrets.SESSION_SECRET || 'test-session' }}
  SESSION_DOMAIN: localhost
  GITHUB_REDIRECT_URL: http://localhost/oauth/github/redirect
  GITHUB_CLIENT_ID: ${{ secrets.GH_CLIENT_ID || 'test' }}
  GITHUB_CLIENT_SECRET: ${{ secrets.GH_CLIENT_SECRET || 'test' }}
  EMAIL_HOST: localhost
  EMAIL_PORT: 1025
  EMAIL_ALIAS: test@example.com
  EMAIL_AUTH_EMAIL: test@example.com
  EMAIL_AUTH_PASS: ${{ secrets.EMAIL_AUTH_PASS || 'test' }}
  TWILIO_ACCOUNT_SID: ""
  TWILIO_AUTH_TOKEN: ""
  TWILIO_FROM_PHONE_NUMBER: ""
  TWILIO_PHONE_NUMBER: ""
  DISCORD_WEBHOOK_URL: ""

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-test:
    name: Unit tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [25.x]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Create .env file from .env.ci
        run: cp .env.ci .env

      - name: Install dependencies
        run: npm i

      - name: Test codes
        run: npm run test:coverage

  browser-test:
    timeout-minutes: 60
    name: Browser tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [25.x]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Create .env file from .env.ci
        run: cp .env.ci .env

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Create SQLite directory
        run: mkdir -p src/db/sqlite

      - name: Migrate dev database
        run: npm run db:prepare:dev

      - name: Run Playwright tests
        run: npx playwright test

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  lint:
    name: Lint
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [25.x]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm i

      - name: Lint codes
        run: npm run lint

  format:
    needs: [lint, unit-test, browser-test]
    name: Format
    runs-on: ubuntu-latest

    permissions:
      contents: write

    strategy:
      matrix:
        node-version: [25.x]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm i

      - name: Format codes
        run: npm run format

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "style: format codes"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GH_TOKEN }}

      - name: Generate Image Name
        id: image-name
        run: |
          IMAGE_URL=$(echo ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:$(echo ${{ github.sha }} | cut -c1-7) | tr '[:upper:]' '[:lower:]')
          echo "IMAGE_URL=$IMAGE_URL" >> $GITHUB_OUTPUT

      - name: Build and push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.image-name.outputs.IMAGE_URL }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: [lint, format, unit-test, browser-test, build]
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    environment:
      name: production
      url: https://notify.jaw.dev/

    steps:
      - name: Generate Image Name
        id: image-name
        run: |
          IMAGE_URL=$(echo ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:$(echo ${{ github.sha }} | cut -c1-7) | tr '[:upper:]' '[:lower:]')
          echo "IMAGE_URL=$IMAGE_URL" >> $GITHUB_OUTPUT
      - name: Deploy Image to Server
        uses: caprover/deploy-from-github@v1.1.2
        with:
          server: "${{ secrets.CAPROVER_SERVER }}"
          app: "${{ secrets.APP_NAME }}"
          token: "${{ secrets.APP_TOKEN }}"
          image: ${{ steps.image-name.outputs.IMAGE_URL }}
