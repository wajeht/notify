<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notify</title>
</head>


<style>
  *,
  *::before,
  *::after {
    box-sizing: border-box;
  }

  * {
    margin: 0;
  }

  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;

    min-height: 100vh;
    width: 100%;

    overflow: hidden;

    padding: 1em 2rem;
    color: #1e1e1e;
    font-family:
      Segoe UI,
      system-ui,
      -apple-system,
      sans-serif;
    font-size: clamp(1rem, 0.95rem + 0.25vw, 1.25rem);
    line-height: 1.5;
    -webkit-font-smoothing: antialiased;
  }
</style>

<body>
  <h1>429</h1>
  <p>Too many requests from this IP, please try again later.</p>
</body>

</html>
