<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<% if (typeof title !== 'undefined') { %>
		<title>Notify - <%~ title %></title>
	<% } else { %>
		<title>Notify</title>
	<% } %>

	<meta name="description" content="web 2.0 style notification systems for discord, email, and sms" />
	<meta name="keywords" content="notify, notifications, alerts, messaging, web service, discord, sms" />
	<meta name="author" content="wajeht" />

	<link rel="preload" href="/style.css?v=<%~ state.version.style %>" as="style" />

	<!-- Open Graph / Facebook -->
	<meta property="og:type" content="website" />
	<meta property="og:url" content="https://notify.jaw.dev/" />
	<meta property="og:title" content="notify - Your Notification Service" />
	<meta property="og:description" content="web 2.0 style notification systems for discord, email, and sms" />
	<meta property="og:image" content="https://notify.jaw.dev/og.png" />

	<!-- Twitter -->
	<meta property="twitter:card" content="summary_large_image" />
	<meta property="twitter:url" content="https://notify.jaw.dev/" />
	<meta property="twitter:title" content="Notify" />
	<meta property="twitter:description" content="web 2.0 style notification systems for discord, email, and sms" />
	<meta property="twitter:image" content="https://notify.jaw.dev/og.png" />

	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">

	<script>
		if (
			localStorage.getItem('theme') === 'dark' ||
			(!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)
		) {
			document.documentElement.setAttribute('data-theme', 'dark');
			localStorage.setItem('theme', 'dark');
		} else {
			document.documentElement.setAttribute('data-theme', 'light');
			localStorage.setItem('theme', 'light');
		}
	</script>

	<link rel="canonical" href="https://notify.jaw.dev/" />
	<link rel="stylesheet" href="/style.css?v=<%~ state.version.style %>" />
	<script defer src="/script.js?v=<%~ state.version.script %>"></script>
	<script type="speculationrules">
		{
			"prerender": [{
				"source": "document",
				"where": { "href_matches": "/*" },
				"eagerness": "moderate"
			}]
		}
	</script>
</head>
